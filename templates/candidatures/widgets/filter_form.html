<section class="rounded-2xl border border-slate-800 bg-slate-900/60 backdrop-blur p-4 shadow-lg mb-8">
  <form method="GET" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
    <label class="flex items-center gap-2 rounded-xl border border-slate-800 bg-slate-900 px-3 py-2">
      <span class="text-slate-400 text-sm">Poste</span>
      <select name="poste" class="bg-slate-800 text-slate-200 outline-none flex-1 text-sm rounded border-0">
        <option value="" class="bg-slate-800 text-slate-200">Tous</option>
        <option value="data_analyst" class="bg-slate-800 text-slate-200" {% if request.GET.poste == 'data_analyst' %}selected{% endif %}>Data Analyst</option>
        <option value="dev_front" class="bg-slate-800 text-slate-200" {% if request.GET.poste == 'dev_front' %}selected{% endif %}>Développeur Front</option>
        <option value="qa_engineer" class="bg-slate-800 text-slate-200" {% if request.GET.poste == 'qa_engineer' %}selected{% endif %}>QA Engineer</option>
        <option value="product_manager" class="bg-slate-800 text-slate-200" {% if request.GET.poste == 'product_manager' %}selected{% endif %}>Product Manager</option>
        <option value="ux_designer" class="bg-slate-800 text-slate-200" {% if request.GET.poste == 'ux_designer' %}selected{% endif %}>UX Designer</option>
      </select>
    </label>
    
    <label class="flex items-center gap-2 rounded-xl border border-slate-800 bg-slate-900 px-3 py-2">
      <span class="text-slate-400 text-sm">Statut</span>
      <select name="statut" class="bg-slate-800 text-slate-200 outline-none flex-1 text-sm rounded border-0">
        <option value="" class="bg-slate-800 text-slate-200">Tous</option>
        <option value="soumise" class="bg-slate-800 text-slate-200" {% if request.GET.statut == 'soumise' %}selected{% endif %}>Soumise</option>
        <option value="en_revue" class="bg-slate-800 text-slate-200" {% if request.GET.statut == 'en_revue' %}selected{% endif %}>En revue</option>
        <option value="preselection" class="bg-slate-800 text-slate-200" {% if request.GET.statut == 'preselection' %}selected{% endif %}>Présélection</option>
        <option value="rejetee" class="bg-slate-800 text-slate-200" {% if request.GET.statut == 'rejetee' %}selected{% endif %}>Rejetée</option>
        <option value="embauchee" class="bg-slate-800 text-slate-200" {% if request.GET.statut == 'embauchee' %}selected{% endif %}>Embauché(e)</option>
      </select>
    </label>
    
    <label class="flex items-center gap-2 rounded-xl border border-slate-800 bg-slate-900 px-3 py-2">
      <span class="text-slate-400 text-sm">Score min</span>
      <input type="number" name="score_min" min="0" max="100" placeholder="0" value="{{ request.GET.score_min }}" 
             class="bg-slate-800 text-slate-200 outline-none flex-1 text-sm placeholder:text-slate-500 border-0 rounded">
    </label>
    
    <label class="flex items-center gap-2 rounded-xl border border-slate-800 bg-slate-900 px-3 py-2">
      <svg class="w-4 h-4 text-slate-400" viewBox="0 0 24 24" fill="currentColor"><path d="M10 4a6 6 0 104.472 10.027l4.25 4.251 1.415-1.415-4.25-4.25A6 6 0 0010 4z"/></svg>
      <input type="text" name="search" placeholder="Rechercher par nom…" value="{{ request.GET.search }}"
             class="bg-slate-800 text-slate-200 outline-none flex-1 text-sm placeholder:text-slate-500 border-0 rounded">
    </label>
    
    <div class="lg:col-span-4 flex gap-2">
      <button type="submit" class="px-4 py-2 rounded-xl bg-violet-600 hover:bg-violet-700 transition text-sm">
        Filtrer
      </button>
      <a href="{% url 'candidatures:list' %}" class="px-4 py-2 rounded-xl border border-slate-800 bg-slate-900 hover:bg-slate-800 transition text-sm">
        Réinitialiser
      </a>
    </div>
  </form>
</section>
