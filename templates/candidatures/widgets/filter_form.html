<section class="rounded-2xl border border-slate-800 bg-slate-900/60 backdrop-blur p-4 shadow-lg mb-8">
  <form method="GET" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3">
    <label class="flex items-center gap-2 rounded-xl border border-slate-800 bg-slate-900 px-3 py-2">
      <span class="text-slate-400 text-sm">Statut</span>
      <select name="status" class="bg-slate-800 text-slate-200 outline-none flex-1 text-sm rounded border-0">
        <option value="" class="bg-slate-800 text-slate-200">Tous les statuts</option>
        <option value="submitted" class="bg-slate-800 text-slate-200" {% if request.GET.status == 'submitted' %}selected{% endif %}>Soumise</option>
        <option value="screening" class="bg-slate-800 text-slate-200" {% if request.GET.status == 'screening' %}selected{% endif %}>En sélection</option>
        <option value="manager_review" class="bg-slate-800 text-slate-200" {% if request.GET.status == 'manager_review' %}selected{% endif %}>Revue managériale</option>
        <option value="tech_test" class="bg-slate-800 text-slate-200" {% if request.GET.status == 'tech_test' %}selected{% endif %}>Test technique</option>
        <option value="interview_1" class="bg-slate-800 text-slate-200" {% if request.GET.status == 'interview_1' %}selected{% endif %}>Premier entretien</option>
        <option value="offer" class="bg-slate-800 text-slate-200" {% if request.GET.status == 'offer' %}selected{% endif %}>Offre émise</option>
        <option value="hired" class="bg-slate-800 text-slate-200" {% if request.GET.status == 'hired' %}selected{% endif %}>Embauché</option>
        <option value="rejected" class="bg-slate-800 text-slate-200" {% if request.GET.status == 'rejected' %}selected{% endif %}>Rejeté</option>
      </select>
    </label>
    
    <label class="flex items-center gap-2 rounded-xl border border-slate-800 bg-slate-900 px-3 py-2">
      <span class="text-slate-400 text-sm">Score min</span>
      <input type="number" name="score_min" min="0" max="100" placeholder="0" value="{{ request.GET.score_min }}" 
             class="bg-slate-800 text-slate-200 outline-none flex-1 text-sm placeholder:text-slate-500 border-0 rounded">
    </label>

    <label class="flex items-center gap-2 rounded-xl border border-slate-800 bg-slate-900 px-3 py-2">
      <span class="text-slate-400 text-sm">Expérience</span>
      <select name="experience" class="bg-slate-800 text-slate-200 outline-none flex-1 text-sm rounded border-0">
        <option value="" class="bg-slate-800 text-slate-200">Toute expérience</option>
        <option value="0-2" class="bg-slate-800 text-slate-200" {% if request.GET.experience == '0-2' %}selected{% endif %}>0-2 ans</option>
        <option value="3-5" class="bg-slate-800 text-slate-200" {% if request.GET.experience == '3-5' %}selected{% endif %}>3-5 ans</option>
        <option value="6-10" class="bg-slate-800 text-slate-200" {% if request.GET.experience == '6-10' %}selected{% endif %}>6-10 ans</option>
        <option value="10+" class="bg-slate-800 text-slate-200" {% if request.GET.experience == '10+' %}selected{% endif %}>10+ ans</option>
      </select>
    </label>
    
    <label class="flex items-center gap-2 rounded-xl border border-slate-800 bg-slate-900 px-3 py-2">
      <svg class="w-4 h-4 text-slate-400" viewBox="0 0 24 24" fill="currentColor"><path d="M10 4a6 6 0 104.472 10.027l4.25 4.251 1.415-1.415-4.25-4.25A6 6 0 0010 4z"/></svg>
      <input type="text" name="search" placeholder="Rechercher par nom, email..." value="{{ request.GET.search }}"
             class="bg-slate-800 text-slate-200 outline-none flex-1 text-sm placeholder:text-slate-500 border-0 rounded">
    </label>
    
    <div class="lg:col-span-4 flex gap-2">
      <button type="submit" class="px-4 py-2 rounded-xl bg-violet-600 hover:bg-violet-700 transition text-sm">
        Filtrer
      </button>
      <a href="{% url 'candidatures:list' %}" class="px-4 py-2 rounded-xl border border-slate-800 bg-slate-900 hover:bg-slate-800 transition text-sm">
        Réinitialiser
      </a>
    </div>
  </form>
</section>
