<div class="rounded-2xl border border-slate-800 bg-slate-900/60 p-4 shadow-lg {{ css_classes|default:'' }}">
  <p class="text-xs text-slate-400 mb-2">{{ title }}</p>
  <div class="relative {{ height|default:'h-80' }} rounded-xl border border-slate-800 bg-slate-900 grid place-items-center">
    <canvas
      class="absolute inset-0"
      aria-label="{{ aria_label }}"
      data-chart-type="{{ chart_type }}"
      data-chart-labels='{{ chart_labels|safe }}'
      data-chart-values='{{ chart_values|safe }}'
    ></canvas>
    <div class="text-xs text-slate-500">Initialisation JS requise pour afficher le graphique</div>
    <noscript class="absolute bottom-2 text-[11px] text-slate-500">Activez JavaScript pour voir le graphique.</noscript>
  </div>
</div>
